<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <div style="text-align:center">
                        <h1 style="font-family:Georgia, 'Times New Roman', Times, serif;color:white;">
                          Login Form
                        </h1>
                      </div>
                    <i class="fas fa-sign-in-alt" style="font-size:60px;color:red; margin-left: 40%;"></i>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <input formControlName="email" type="text" class="form-control" placeholder="Your Email *" value="" />
                        </div>
                        <div *ngIf="emailId.invalid && emailId.touched">
                            <i class="far fa-check-circle" style="font-size:18px;color:red;"> Enter correct email</i>
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div *ngIf="password.invalid && password.touched">
                            <i class="far fa-check-circle" style="font-size:18px;color:red;"> Minimum eight character and one number</i>
                        </div>
                        <div class="form-group">
                            <input (click)="onSubmit()" type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group" *ngIf="!set">
                            <a (click)="onChange()"  class="btnForgetPwd" style="color: aliceblue">Forget Password?</a>
                            <a routerLink='../registration' class="btnForgetPwd">SignUp?</a>
                        </div>
                        <div *ngIf="set">
                            <label style="color: aliceblue">Enter Registerd Email</label>
                          <div class="form-group">
                              <input formControlName="resetEmail" type="text" class="form-control" placeholder="Your Email *" value="" />
                          </div>
                          <div *ngIf="resetid.invalid && resetid.touched">
                              <i class="far fa-check-circle" style="font-size:18px;color:red;"> Enter correct email</i>
                          </div>
                          <div class="form-group">
                              <input (click)="onSend()"type="button" class="btnSubmit" value="Send" />
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
